<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vikash Yogna Bharat</title>
<style>
body{
font-family: Arial;
background:#f2f2f2;
margin:0;
padding:0;
}
.container{
width:90%;
max-width:900px;
background:white;
margin:30px auto;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}
h1{
text-align:center;
color:#0a4fa3;
}
form{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}
form input{
padding:10px;
font-size:15px;
border-radius:6px;
border:1px solid #ccc;
}
.full{
grid-column:1/3;
}
button{
padding:12px;
font-size:18px;
background:#0a4fa3;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}
button:hover{
background:#083b7a;
}
#payment{
display:none;
text-align:center;
margin-top:20px;
}
.upi{
font-size:20px;
color:green;
font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
<h1>Vikash Yogna Bharat Registration</h1>

<form id="form">
<input type="text" placeholder="Full Name" required>
<input type="text" placeholder="Father Name" required>

<input type="date" required>
<input type="tel" placeholder="Mobile Number" required>

<input type="email" placeholder="Email" required>
<input type="text" placeholder="Aadhar Number" required>

<input type="text" placeholder="PAN Number" required>
<input type="file" required>

<label>Upload Passport Photo</label>
<input type="file" required>

<label>Upload Signature</label>
<input type="file" required>

<button class="full" type="submit">Submit</button>
</form>

<div id="payment">
<h2>Registration Fee Payment</h2>
<p>Amount: â‚¹200</p>
<p>UPI ID:</p>
<div class="upi">7280804309@axis</div>
<br>
<p>UPI app se payment karein aur screenshot save karein.</p>
</div>

</div>

<script>
document.getElementById("form").addEventListener("submit",function(e){
e.preventDefault();
document.getElementById("payment").style.display="block";
window.scrollTo(0,document.body.scrollHeight);
});
</script>

</body>
</html>
