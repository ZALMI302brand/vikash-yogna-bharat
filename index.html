<!DOCTYPE html>
<html>
<head>
<title>Yuva Vikash Yogna</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
font-family: Arial;
margin:0;
background:#f1f5f9;
}

header{
background:#0a4fa3;
color:white;
padding:15px;
text-align:center;
font-size:26px;
font-weight:bold;
}

nav{
display:flex;
justify-content:center;
gap:15px;
background:#083b7a;
padding:10px;
}

nav button{
background:white;
border:none;
padding:10px 18px;
font-size:16px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.container{
max-width:900px;
margin:20px auto;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}

form{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

input, select{
padding:10px;
font-size:15px;
border-radius:6px;
border:1px solid #ccc;
}

.full{
grid-column:1/3;
}

.photo{
grid-column:2/3;
}

button.submit{
grid-column:1/3;
background:#0a4fa3;
color:white;
font-size:18px;
padding:12px;
border:none;
border-radius:8px;
cursor:pointer;
}

#payment{
display:none;
text-align:center;
margin-top:20px;
}

.qr{
margin-top:10px;
}

.success{
display:none;
color:green;
font-size:20px;
text-align:center;
margin-top:20px;
}
</style>
</head>

<body>

<header>YUVA VIKASH YOGNA</header>

<nav>
<button>Registration</button>
<button>Admit Card</button>
<button>Vacancy</button>
</nav>

<div class="container">

<form id="form">

<input placeholder="Name" required>
<input placeholder="Father Name" required>

<input placeholder="Mother Name" required>
<input type="date" required>

<input placeholder="Address" class="full" required>

<input type="email" placeholder="Email" required>
<input type="tel" placeholder="Mobile Number" required>

<input placeholder="10th Percentage" required>
<input placeholder="School Name" required>

<input placeholder="12th Percentage" required>
<input type="file" required>

<input placeholder="School Name" required>
<input type="file" required>

<label class="full">Signature Upload</label>
<input type="file" class="full" required>

<label>Passport Size Photo</label>
<input type="file" class="photo" required>

<button class="submit">Submit</button>

</form>

<div id="payment">
<h2>Registration Payment</h2>
<p>Amount: â‚¹180</p>

<div class="qr">
<!-- YAHAN APNA QR IMAGE DALNA -->
<img src="YOUR-QR-IMAGE.png" width="200">
</div>

<p>Scan QR and complete payment</p>
</div>

<div class="success">
Your admit card will be soon
</div>

</div>

<script>
document.getElementById("form").addEventListener("submit",function(e){
e.preventDefault();
document.getElementById("payment").style.display="block";
window.scrollTo(0,document.body.scrollHeight);

setTimeout(()=>{
document.querySelector(".success").style.display="block";
},4000);
});
</script>

</body>
</html>
